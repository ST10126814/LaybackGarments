<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <div class="logo">
                <img src="logo.png" alt="Logo">
            </div>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Join our team</a></li>
                    <li><a href="#">Shop</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#" class="just-arrived">Just arrived</a></li>
                    <li><a href="#">Returns</a></li>
                    <li><a href="#">Track Order</a></li>
                    <li><a href="#">Stores</a></li>
                    <li><a href="#" class="collaboration-collections">COLLABORATION COLLECTIONS</a></li>
                    <li><a href="#" class="active">Gifts & Promotions</a></li>                </ul>
            </nav>
            <div class="user-actions">
                <a href="#" class="login-register">Login / Register</a>
                <a href="#" class="cart"><i class="fas fa-shopping-cart"></i> Cart</a>
                <a href="#" class="wishlist"><i class="fas fa-heart"></i> Wishlist</a>
                <a href="#" class="profile"><i class="fa-light fa-user"></i> Profile</a>
            </div>
            <!-- Search Bar -->
            <form class="search-bar">
                <input type="text" placeholder="Search..." required>
                <select>
                    <option value="">SELECT CATEGORY</option>
                    <option value="clothing">Clothing</option>
                    <option value="shoes">Shoes</option>
                    <option value="accessories">Accessories</option>
                </select>
                <button type="submit"><i class="fas fa-search"></i></button>
            </form>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="container">
            <div class="hero-images">
                <img src="product1.jpg" alt="Product Image">
                <img src="product2.jpg" alt="Product Image">
                <img src="product3.jpg" alt="Product Image">
                <img src="product4.jpg" alt="Product Image">
            </div>
        </div>
    </section>

    <!-- Featured Products Section -->
    <section class="featured-products">
        <div class="container">
            <h2>Featured Products</h2>
            <!-- Add product cards here -->
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2023 E-commerce Store. All rights reserved.</p>
        </div>
    </footer>

    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js " crossorigin="anonymous"></script>
</body>
</html>
